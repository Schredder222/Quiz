<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>True or False Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
    }
    .quiz-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .quiz-box h2 {
      margin-top: 0;
    }
    .options {
      margin: 1em 0;
    }
    .options label {
      display: block;
      margin: 0.5em 0;
    }
    .feedback {
      display: none;
      padding: 0.8em;
      margin-top: 1em;
      border-radius: 4px;
    }
    .correct {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <h2>True or False: Writing is a natural human instinct.</h2>
    <form id="quizForm">
      <div class="options">
        <label><input type="radio" name="answer" value="true"> True</label>
        <label><input type="radio" name="answer" value="false"> False</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    const form = document.getElementById('quizForm');
    const feedback = document.getElementById('feedback');
    
    // Define correct answer here
    const correctAnswer = "false";

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const selected = form.answer.value;

      if (!selected) {
        feedback.textContent = "Please select an answer.";
        feedback.className = "feedback incorrect";
        feedback.style.display = "block";
        return;
      }

      if (selected === correctAnswer) {
        feedback.textContent = "✅ Correct! Writing is a learned cultural invention, not an instinct.";
        feedback.className = "feedback correct";
      } else {
        feedback.textContent = "❌ Incorrect. Writing is not a natural instinct — it's a cultural technology.";
        feedback.className = "feedback incorrect";
      }

      feedback.style.display = "block";
    });
  </script>

</body>
</html>
