<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>True or False Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #fdfbed;
      font-family: 'Josefin Sans', sans-serif;
      color: #000;
      margin: 0;
      text-align: center;
    }

    #quiz-container {
      border: 1px solid #8A0000;
      border-radius: 0;
      max-width: 700px;
      margin: 40px auto;
      padding-top: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1.6rem;
      margin: 15px 0 10px 0;
      font-weight: normal;
      white-space: nowrap;
    }

    .question {
      font-size: 1.25rem;
      margin: 10px 0 20px 0;
      font-weight: normal;
      padding: 10px 20px;
    }

    #answers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
      gap: 42px;
      padding: 0 20px;
    }

    .answer-box {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f0ec;
      border: 1px solid #8A0000;
      border-radius: 4px;
      padding: 15px 30px;
      cursor: pointer;
      transition: transform 0.2s;
      font-size: 1.1rem;
      user-select: none;
      min-width: 120px;
      color: #8A0000;
      position: relative;
      font-weight: normal;
      margin: 0; /* Remove margin to avoid offset */
      width: auto; /* default */
      max-width: 300px; /* max width for desktop */
    }

    .answer-box:hover {
      background-color: #f7eac4;
      transform: scale(1.05);
    }

    .answer-box.correct,
    .answer-box.incorrect {
      cursor: default;
      transform: none;
    }

    .answer-icon {
      position: absolute;
      right: -40px;
      font-size: 1.5rem;
      user-select: none;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding-left: 8px;
    }

    .correct .answer-icon {
      color: #195905;
    }

    .incorrect .answer-icon {
      color: #8A0000;
    }

    #result {
      font-size: 1.3rem;
      font-weight: normal;
      min-height: 1.5em;
      color: #000;
      padding: 10px 20px 20px;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.3rem;
      }

      .question {
        font-size: 1.1rem;
      }

      #answers {
        flex-direction: column;
        gap: 20px;
        padding: 0 10px;
        align-items: center; /* centre vertically stacked boxes */
      }

      .answer-box {
        font-size: 1rem;
        padding: 12px 20px;
        min-width: 0; /* reset min-width for mobile */
        width: 260px; /* fixed width to keep consistent and centered */
        margin: 0; /* ensure no margin */
        position: relative;
      }

      .answer-icon {
        right: -30px;
        font-size: 1.3rem;
      }

      #result {
        font-size: 1.1rem;
        padding: 8px 16px 16px;
      }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2>True or False?</h2>
    <div class="question">Writing is a natural and universal trait</div>
    <div id="answers">
      <div class="answer-box" data-answer="true">
        True
        <span class="answer-icon" aria-hidden="true"></span>
      </div>
      <div class="answer-box" data-answer="false">
        False
        <span class="answer-icon" aria-hidden="true"></span>
      </div>
    </div>
    <div id="result"></div>
  </div>

  <audio id="ding-sound" src="https://schredder222.github.io/Quiz/ding.mp3" preload="auto"></audio>
  <audio id="buzz-sound" src="https://schredder222.github.io/Quiz/incorrect.mp3" preload="auto"></audio>

  <script>
    const answers = document.querySelectorAll('.answer-box');
    const resultDiv = document.getElementById('result');
    const dingSound = document.getElementById('ding-sound');
    const buzzSound = document.getElementById('buzz-sound');
    const correctAnswer = 'false';

    answers.forEach(box => {
      box.addEventListener('click', () => {
        // Disable further clicks
        answers.forEach(b => b.style.pointerEvents = 'none');

        const userAnswer = box.getAttribute('data-answer');
        if (userAnswer === correctAnswer) {
          box.classList.add('correct');
          box.querySelector('.answer-icon').textContent = '✔️';
          resultDiv.textContent = 'Correct! Writing is a cultural invention.';
          resultDiv.style.color = '#195905';
          dingSound.play();
        } else {
          box.classList.add('incorrect');
          box.querySelector('.answer-icon').textContent = '❌';
          resultDiv.textContent = 'Incorrect! Writing is a cultural invention.';
          resultDiv.style.color = '#8A0000';
          buzzSound.play();
        }

        // Keep selected box highlighted with hover colour
        box.style.backgroundColor = '#f7eac4';
      });
    });
  </script>
</body>
</html>
